<!doctype html>
<title>9Gag RSS feed -- {{ name }}</title>

<body>
  <a href="/"><h5>Back to home</h5></a>
  <div align="center">
    <h1>{{ name }}</h1>
  </div>
  <div align="center">
    <ul style="list-style-type:none;">
      {% for item in items %}
      <li>
        {% autoescape false %}
        <a href="{{ item.id }}">
          <h4> {{ item.title }} </h4>
        </a>
        <div> {{ item.summary }} </div>
        {% endautoescape %}
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
